<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Computadoras, Gamer, Ofertas, Gama, ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="container-fluid bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="text-center text-md-start">Hardware Store</h1>
                </div>
                <!-- Inicio Menu Navegacion -->
                <div class="col-md-6">
                    <nav class="navbar navbar-expand-md navbar-dark">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                                <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>
                                <li class="nav-item"><a class="nav-link" href="./galeria.html">Galer√≠a</a></li>
                                <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
                                <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <!-- Fin Menu Navegacion -->
            </div>
        </div>
    </header>

    <main class="container my-5">
        <!-- Formulario Inicio -->
        <section class="text-center mb-5">
            <h2>Contacto</h2>
            <form class="formulario">
                <fieldset>
                    <legend>Ingresa tus datos</legend>
                    
                    <!-- Campo 1 Inicio -->
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <!-- Campo 1 Fin -->
                    
                    <!-- Campo 2 Inicio -->
                    <div class="campo">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" placeholder="Tu Correo">
                    </div>
                    <!-- Campo 2 Fin -->
                    
                    <!-- Campo 3 Inicio -->
                    <div class="campo">
                        <label for="numero">Numero</label>
                        <input type="tel" id="numero" placeholder="Tu Numero">
                    </div>
                    <!-- Campo 3 Fin -->
                    
                    <!-- Campo 4 Inicio -->
                    <div class="campo">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" rows="10" cols="20" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <!-- Campo 4 Fin -->
                    
                    <!-- Campo 5 Inicio -->
                    <div class="campo">
                        <label for="pais">Pais</label>
                        <select id="pais">
                            <option value="">--Seleccione--</option>
                            <option value="PE">Peru</option>
                            <option value="AR">Argentina</option>
                            <option value="CH">Chile</option>
                        </select>
                    </div>
                    <!-- Campo 5 Fin -->
                </fieldset>
    
                <input class="boton boton-formulario" type="submit" value="Enviar">
            </form>
        </section>
        <!-- Formulario Fin -->
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Hardware Store. Todos los derechos Reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
